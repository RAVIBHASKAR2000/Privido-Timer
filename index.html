<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privado Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="heading"><h1>Privado Timer</h1></div>
    <section class="timer">
        <div>
            <label for="startTime">Enter time: </label>
            <input type="time" id="startTime">
           
        </div>
       
        <div><span id="min"></span> : <span id="sec"></span></div>
      
        <div><button class="button1" onclick="timer()">Start</button></div>
    </section>
    
    <script src="JS/script.js"></script>
</body>
</html>
